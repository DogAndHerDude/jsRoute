    <script type="text/javascript" src="jsRoute.min.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        var myRouter = new JSRoute('.jsroute-view');

        myRouter.when('/', {
          templateUrl: '/views/main.view.html',
          onLoad: function() {
          }
        }).when('/groups/:group', {
          templateUrl: '/views/group.view.html',
          onLoad: function(view, rootElement, location) {
          }
        }).when('/group/:id', {
          templateUrl: 'url',
          onLoad: function() {

          }
        }).when('/group', {
          templateUrl: '/views/groupSingle.view.html',
          onLoad: function() {

          }
        }).otherwise('/');
      }
    </script>

  <body class="jsroute-app">
    <a href="http://www.google.com/test/path">Google</a>
    <a href="/groups/coolgroup">Match /groups/:group</a>
    <a href="/group/1555789">Match /group/:id</a>
    <a href="/group">Match /group</a>
    <a href="/do/not/match">No match</a>

    <div class="jsroute-view">
      <button class="buttonb" type="button" name="buttonb">b</button>
      <button class="buttonf" type="button" name="buttonf">f</button>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="/jsRoute.min.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        var myRouter = new JSRoute('.jsroute-view');

        myRouter.when('/', {
          templateUrl: '/views/main.view.html',
          onLoad: function() {
          }
        }).when('/groups/:group', {
          templateUrl: '/views/group.view.html',
          onLoad: function(view, rootElement, location) {
          }
        }).when('/group/:id', {
          templateUrl: 'url',
          onLoad: function() {

          }
        }).when('/group', {
          templateUrl: '/views/groupSingle.view.html',
          onLoad: function() {

          }
        }).otherwise('/');
      }
    </script>

    <!--bower:css-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!--endbower-->

    <!-- injector:css -->
    <!-- endinjector -->
  </head>
  <body class="jsroute-app">
    <a href="http://www.google.com/test/path">Google</a>
    <a href="/groups/coolgroup">Match /groups/:group</a>
    <a href="/group/1555789">Match /group/:id</a>
    <a href="/group">Match /group</a>
    <a href="/do/not/match">No match</a>

    <div class="jsroute-view">
    </div>
  </body>

  <!-- injector:js -->
  <script src="/example/jsRoute.min.js"></script>
  <!-- endinjector -->

  <!--bower:js-->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!--endbower-->
</html>
